<div class="card" style="border-left-color: #ffd700;">
    <div class="card-header"><strong>Punishment Calculator</strong></div>
    <div class="card-body">
        <label>Member's Rank:</label>
        <select id="rankSelect" onchange="calculate()" style="width:100%; padding:10px; margin: 10px 0;">
            <option value="officer">Officer (LT - MAJ equivalent)</option>
            <option value="snco">Senior NCO (SGT - WO equivalent)</option>
            <option value="jr">Junior Rank (PTE - CPL equivalent)</option>
        </select>

        <div id="calcResult" style="background: #fdfdfd; padding: 10px; border: 1px solid #ddd; font-size: 0.9em;">
            Select a rank to see CO's max powers.
        </div>
    </div>
</div>

<script>
function calculate() {
    const rank = document.getElementById('rankSelect').value;
    const res = document.getElementById('calcResult');
    let html = "";

    if (rank === "officer") {
        html = "<strong>Max CO Punishments (Officer):</strong><ul>" +
               "<li>Fine: Max 14 days pay</li>" +
               "<li>Reprimand / Severe Reprimand</li>" +
               "<li><span style='color:red'>Note:</span> CO cannot award detention or reduction in rank.</li></ul>";
    } else if (rank === "snco") {
        html = "<strong>Max CO Punishments (SNCO):</strong><ul>" +
               "<li>Fine: Max 28 days pay</li>" +
               "<li>Reduction in Rank (one grade)</li>" +
               "<li>Reprimand</li>" +
               "<li><span style='color:red'>Note:</span> Detention usually requires higher authority approval.</li></ul>";
    } else {
        html = "<strong>Max CO Punishments (Junior Ranks):</strong><ul>" +
               "<li>Detention: Max 28 days</li>" +
               "<li>Fine: Max 28 days pay</li>" +
               "<li>Reduction in Rank</li>" +
               "<li>Extra Duties (up to 7 days)</li></ul>";
    }
    res.innerHTML = html;
}
</script>
