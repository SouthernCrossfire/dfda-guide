<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DFDA Field Pro</title>
    <style>
        :root { --army: #4b5320; --navy: #1a3a5f; --law: #b22222; --gold: #c5a059; }
        body { font-family: -apple-system, sans-serif; background: #f0f2f5; margin: 0; padding: 0; }
        
        .tab-bar { display: flex; background: var(--navy); position: sticky; top: 0; z-index: 100; }
        .tab { flex: 1; padding: 15px; text-align: center; color: white; cursor: pointer; font-weight: bold; font-size: 0.8em; }
        .tab.active { border-bottom: 4px solid var(--gold); background: rgba(255,255,255,0.1); }

        .container { max-width: 700px; margin: auto; padding: 15px; }
        .search-box, .select-input { width: 100%; padding: 15px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; margin-bottom: 15px; box-sizing: border-box; }
        
        .card { background: white; margin-bottom: 12px; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.1); border-left: 8px solid var(--army); }
        .card-header { padding: 10px 15px; background: #f8f9fa; border-bottom: 1px solid #eee; font-weight: bold; }
        .card-body { padding: 15px; font-size: 0.95em; line-height: 1.4; }
        
        /* Tactical Log Style */
        .log-box { background: #1a1a1a; padding: 15px; border-radius: 5px; font-family: 'Courier New', monospace; font-size: 0.85em; margin-top: 10px; border: 1px solid #333; color: #00ff00; line-height: 1.6; white-space: pre-wrap; position: relative; }
        .log-box::before { content: "SYSTEM LOG / NOTEBOOK ENTRY"; display: block; color: #888; font-size: 0.7em; margin-bottom: 10px; border-bottom: 1px solid #333; }
        
        textarea { width: 100%; margin-top: 10px; border: 1px solid #ddd; border-radius: 4px; padding: 8px; background: #fffdf0; box-sizing: border-box; }
        .hidden { display: none !important; }
        .badge { font-size: 0.7em; padding: 3px 8px; border-radius: 12px; color: white; text-transform: uppercase; float: right; }
        .bg-power { background: var(--navy); }
    </style>
</head>
<body>

<div class="tab-bar">
    <div class="tab active" id="btn-guide" onclick="switchView('guide')">REF</div>
    <div class="tab" id="btn-calc" onclick="switchView('calc')">CALC</div>
    <div class="tab" id="btn-log" onclick="switchView('log')">OCCURRENCE LOG</div>
</div>

<div class="container">
    <div id="view-guide">
        <input type="text" class="search-box" id="search" oninput="doSearch()" placeholder="Search Offences/Powers...">
        <div id="results"></div>
    </div>

    <div id="view-calc" class="hidden">
        <div class="card" style="border-left-color: var(--law)">
            <div class="card-header">Summary Punishment Scale</div>
            <div class="card-body">
                <select id="rankSelect" class="select-input" onchange="doCalc()">
                    <option value="">-- Select Accused Rank --</option>
                    <option value="officer">Officer (LT - MAJ)</option>
                    <option value="snco">Senior NCO (SGT - WO)</option>
                    <option value="jr">Junior Rank (PTE - CPL)</option>
                </select>
                <div id="calcOutput" style="padding:10px; background:#f9f9f9; border-radius:5px;">Select a rank to see CO powers.</div>
            </div>
        </div>
    </div>

    <div id="view-log" class="hidden">
        <div class="card" style="border-left-color: var(--navy)">
            <div class="card-header">Log Entry Templates</div>
            <div class="card-body">
                <p>Select occurrence for example investigative notes:</p>
                <select id="logSelect" class="select-input" onchange="doLogDraft()">
                    <option value="">-- Choose Incident Type --</option>
                    <option value="s60_drunk">s60 - Intoxication/Conduct</option>
                    <option value="s31_obstruct">s31 - Obstruction of Police</option>
                    <option value="s24_awol">s24 - Apprehension of AWOL</option>
                    <option value="s101_search">s101 - Search of Person</option>
                </select>
                <div id="logOutput"></div>
            </div>
        </div>
    </div>
</div>

<script>
    const dfdaData = [
        { s: "s24", cat: "offence", title: "AWOL", desc: "Absence from place of duty without authority." },
        { s: "s31", cat: "power", title: "Obstructing Service Police", desc: "Hindering or resisting a service police member in execution of duty." },
        { s: "s60", cat: "offence", title: "Prejudicial Conduct", desc: "Conduct likely to prejudice discipline or discredit the DF." },
        { s: "s87", cat: "power", title: "Arrest without Warrant", desc: "Power to arrest on reasonable belief of service offence." },
        { s: "s101", cat: "power", title: "Search and Seizure", desc: "Search of person/premises incidental to arrest." }
    ];

    function switchView(target) {
        ['view-guide', 'view-calc', 'view-log'].forEach(id => document.getElementById(id).classList.add('hidden'));
        ['btn-guide', 'btn-calc', 'btn-log'].forEach(id => document.getElementById(id).classList.remove('active'));
        document.getElementById('view-' + target).classList.remove('hidden');
        document.getElementById('btn-' + target).classList.add('active');
    }

    function doSearch() {
        const q = document.getElementById('search').value.toLowerCase();
        const res = document.getElementById('results');
        res.innerHTML = '';
        dfdaData.filter(i => i.title.toLowerCase().includes(q) || i.s.toLowerCase().includes(q)).forEach(i => {
            const note = localStorage.getItem('note-' + i.s) || '';
            res.innerHTML += `<div class="card"><div class="card-header">${i.s}<span class="badge bg-power">${i.cat}</span></div><div class="card-body"><strong>${i.title}</strong><p>${i.desc}</p><textarea placeholder="Private notes..." oninput="localStorage.setItem('note-${i.s}', this.value)">${note}</textarea></div></div>`;
        });
    }
