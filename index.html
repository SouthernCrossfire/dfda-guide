<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DFDA Field Pro - NT</title>
    <style>
        :root { --army: #4b5320; --navy: #1a3a5f; --law: #b22222; --nt: #d5763e; }
        body { font-family: -apple-system, sans-serif; background: #f0f2f5; margin: 0; padding: 0; }
        
        /* Navigation */
        .tab-bar { display: flex; background: var(--navy); position: sticky; top: 0; z-index: 100; }
        .tab { flex: 1; padding: 15px; text-align: center; color: white; cursor: pointer; font-weight: bold; font-size: 0.75em; border-bottom: 4px solid transparent; }
        .tab.active { border-bottom: 4px solid var(--nt); background: rgba(255,255,255,0.1); }

        .container { max-width: 700px; margin: auto; padding: 15px; }
        .search-box, .select-input { width: 100%; padding: 15px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; margin-bottom: 15px; box-sizing: border-box; }
        
        /* Content Cards */
        .card { background: white; margin-bottom: 12px; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.1); border-left: 8px solid var(--army); }
        .card-header { padding: 10px 15px; background: #f8f9fa; border-bottom: 1px solid #eee; font-weight: bold; }
        .card-body { padding: 15px; font-size: 0.95em; line-height: 1.4; }
        
        .log-box { background: #1a1a1a; padding: 15px; border-radius: 5px; font-family: monospace; font-size: 0.85em; color: #00ff00; line-height: 1.6; white-space: pre-wrap; }
        .nt-box { background: #fff4ed; padding: 15px; border-radius: 8px; border: 1px solid var(--nt); margin-top: 10px; }
        
        textarea { width: 100%; margin-top: 10px; border: 1px solid #ddd; border-radius: 4px; padding: 8px; background: #fffdf0; box-sizing: border-box; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div class="tab-bar">
    <div id="t-ref" class="tab active" onclick="nav('ref')">REF</div>
    <div id="t-nt" class="tab" onclick="nav('nt')">NT POLICE</div>
    <div id="t-log" class="tab" onclick="nav('log')">LOGS</div>
</div>

<div class="container">
    <div id="v-ref">
        <input type="text" class="search-box" id="searchInp" oninput="runSearch()" placeholder="Search DFDA (e.g. s60, arrest)...">
        <div id="searchRes"></div>
    </div>

    <div id="v-nt" class="hidden">
        <div class="card" style="border-left-color: var(--nt)">
            <div class="card-header">NT Police (Civilian) Equivalent</div>
            <div class="card-body">
                <select id="ntSel" class="select-input" onchange="runNT()">
                    <option value="">-- Select Incident --</option>
                    <option value="dui">DUI / Drink Driving</option>
                    <option value="assault">Common Assault</option>
                    <option value="stealing">Theft / Stealing</option>
                </select>
                <div id="ntRes"></div>
            </div>
        </div>
    </div>

    <div id="v-log" class="hidden">
        <div class="card" style="border-left-color: var(--navy)">
            <div class="card-header">Police Log Templates</div>
            <div class="card-body">
                <select id="logSel" class="select-input" onchange="runLog()">
                    <option value="">-- Choose Incident --</option>
                    <option value="drunk">s60 - Intoxication</option>
                    <option value="obstruct">s31 - Obstruction</option>
                    <option value="search">s101 - Search Entry</option>
                </select>
                <div id="logRes"></div>
            </div>
        </div>
    </div>
</div>
